<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ohmyfood</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link rel="stylesheet" type="text/css" href="css/tablet.css">
        <link rel="stylesheet" type="text/css" href="css/smallscreen.css">
        <script src="https://kit.fontawesome.com/14c450b97a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img class="logo" src="photo/logo/ohmyfood.png" alt="Booki logo">
        </header>
        
        <main class="main">
            <div>
                <span class="bold large_font">Restaurants</span>
            </div>
            <Section class="section_1">
                <div class="tile_container">
                    <div class="tile">                                                      
                        <img  class="restaurant" src="photo/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Bedroom">
                        <!--<div class="new">
                                New
                            </div>-->
                        <div class="content">
                            <div>
                                <span class="bold">The Full Pallette</span><br>New York
                            </div>                                                    
                            <div>
                                <i class="fa-regular fa-heart fa-2x fa-heart_black"></i>
                            </div>                
                        </div>
                    </div>
                        <div class="tile">                                                      
                            <img  class="restaurant" src="photo/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Bedroom">
                            <!--<div class="new">
                                New
                            </div>-->
                            <div class="content">
                                <div>
                                    <span class="bold">Le Enchanted Plate</span><br>New York
                                </div>                                                    
                                <div>
                                    <i class="fa-regular fa-heart fa-2x fa-heart_black"></i>
                                </div>                
                            </div>
                        </div>
                    
                    
                        <div class="tile">                                                      
                            <img  class="restaurant" src="photo/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bedroom">
                            <div class="content">
                                <div>
                                    <span class="bold">Bastille</span><br>New York
                                </div>                                                    
                                <div>
                                    <i class="fa-regular fa-heart fa-2x fa-heart_black"></i>
                                </div>                
                            </div>
                        </div>
                        <div class="tile">                                                      
                            <img  class="restaurant" src="photo/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Bedroom">
                            <div class="content">
                                <div>
                                    <span class="bold">Le Gourmand</span><br>New York
                                </div>                                                    
                                <div>
                                    <i class="fa-regular fa-heart fa-2x fa-heart_black"></i>
                                </div>                
                            </div>
                        </div>
                </div>
            </Section>
        </main>
        <footer class="footer">
            <div>
                <img class="footer_logo" src="photo/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
            </div>
            <div class="footer_container">
                <div class="footer_text">
                    Suggest a restaurant
                </div>
                <div class="footer_text">
                    Become a partner
                </div>
                <div class="footer_text">
                    Legal
                </div>
                <div class="footer_text">
                    Contact
                </div>
            </div>
        </footer>
    </body>
</html>
