<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ohmyfood</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">

            <div class="tile">

                    New
                </div>
                <div class="content">
                    <div>
                        <span class="bold">The Full Pallette</span><br>New York
                    </div>                                                    
                    <div>
                        <i class="fa-regular fa-heart fa-2x fa-heart_black"></i>
                    </div>                
                </div>
            </div>
            <div class="tile">                                                      
                <img  class="restaurant" src="photo/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Bedroom">
                <div class="new">
                    New
                </div>
                <div class="content">
                    <div>

                    </div>                                                    
                    <div>
                        <i class="fa-regular fa-heart fa-2x fa-heart_black"></i>

            </div>
            <div class="tile">                                                      
                <img  class="restaurant" src="photo/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bedroom">

                    <div>
                        <span class="bold">Bastille</span><br>New York

                    <div>
                        <i class="fa-regular fa-heart fa-2x fa-heart_black"></i>

            </div>
            <div class="tile">                                                      
                <img  class="restaurant" src="photo/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Bedroom">
                <div class="content">
                    <div>
                        <span class="bold">Le Gourmand</span><br>New York
                    </div>                                                    
                    <div>
                        <i class="fa-regular fa-heart fa-2x fa-heart_black"></i>
